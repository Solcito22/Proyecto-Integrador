<body>
    <script>

        let sodokuDesboard = [
            [0,0,0],
            [0,0,0],
            [0,0,0]
        ]


        function play(x, y){
            
            if(sodokuDesboard[x][y] < 3)
                sodokuDesboard[x][y]++
            else if(sodokuDesboard[x][y] === 3)
                sodokuDesboard[x][y] = 0
        }
            /* Crear un if que controle si hay repetidos en la fila 0 de la matrix.*/

            if(sodokuDesboard[0][0] !== sodokuDesboard[0][1] && sodokuDesboard[0][1] !== sodokuDesboard[0][2]){
                console.log("No hay repetidos")
            }
            
            console.table(sodokuDesboard)
        
    </script>
