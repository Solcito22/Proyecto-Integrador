<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*En este programa se ven distintos modelos de
presupuesto. Un modelo común es el modelo
50-30-20, que consiste en repartir los ingresos
de esta forma: 50% para los gastos necesarios,
30% para gastos opcionales y un 20% para
ahorro e inversión.
Diseñar un programa en JavaScript que reciba el
ingreso total y muestre el monto a dedicar a
cada una de esas categorías (gastos necesarios,
gastos opcionales, ahorro e inversión).*/
        var ingresoTotal = prompt("Ingrese el ingreso total");
        var gastosNecesarios = ingresoTotal * 0.5;
        var gastosOpcionales = ingresoTotal * 0.3;
        var ahorroInversion = ingresoTotal * 0.2;
        alert("El monto a dedicar a gastos necesarios es: " + gastosNecesarios);
        alert("El monto a dedicar a gastos opcionales es: " + gastosOpcionales);
        alert("El monto a dedicar a ahorro e inversión es: " + ahorroInversion);






    </script>
    
</body>
</html>
