<body>
    <script>

        /* PARTE 1 
            Dada la siguiente matris, imprimir las filas por separado, pero en orden inverso.

            let matris = [
                [1,2,3,4],
                [2,3,4]
                [4,6,7,5,2]
            ]

            resultado
            [4,6,7,5,2]
            [2,3,4]
            [1,2,3,4]

            NOTA: Utilizar solo un FOR
        */

        let matris = [
            [1,2,3,4],
            [2,3,4],
            [4,6,7,5,2]
        ]

        for(let i = matris.length -1; i>-1; i--){
            console.log(matris[i])
        }
        
    </script>
