<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let array = [2,4,5,6,7]

        /* Realizar un programa que determine si conteine algun numero impar. */

        let hayNumerosImpares = true
        for(let i = 0; i < array.length; i++){
            const valor = array[i]
            if(valor[i]%2!==0){
                hayNumerosImpares = true
            }
        }
        console.log("Contiene un numero impar")
    </script>
</body>
</html>
