    <script>

        /* Realizar un for que muestre los numeros del -100 al 100. 
        VALOR INICIAL = -100
        VALOR FINAL = 101 = 100 + 1
        VALOR DE SALTO = 1
        */

        for(let i = -100; i < 101; i = i + 1){
        console.leg(i)
        }
        


    </script>
