<body>
    <script>
        // i++ equivale a i = i + 1

        /* El acumulador aplicaco con la operacion de suma y valores numericos, nos da como resultado la sumatoria de un grupo de numeros. Simepre el acumulador tiene que estar igualado al ELEMENTO NEUTRO de la operacion a realizar. Para la suma y resta es el 0, para multiplicacion y division es 1.  */
        
        let sumatoria = 0
        for(let i = 1 ; i < 11 ; i++){
            sumatoria = sumatoria + i
            console.log(`i:${i}, acumualdor : ${sumatoria}`)
        }
        console.log(sumatoria)
    </script>
</body>
